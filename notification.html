<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Notifications</title>
    <script type="module" src="notify.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    color: #B22222;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #000;
}

table {
    width: 100%;
    max-width: 1200px;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

thead {
    background-color: #B22222;
    color: #fff;
}

th, td {
    padding: 12px 15px;
    text-align: center;
    border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #ffefef;
    transform: scale(1.02);
    transition: all 0.3s ease;
}

th {
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}

@media (max-width: 768px) {
    table {
        width: 100%;
    }

    th, td {
        padding: 8px 10px;
    }

    h1 {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <h1>In Need of Blood - Notifications</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Blood Group</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Availability</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="donor-data">
            <!-- Donor data will be dynamically added here -->
        </tbody>
        
    </table>
    
</body>
</html>
