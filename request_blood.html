<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="request_blood.js"></script>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f8fc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

h1 {
    color: #D32F2F;
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
}

form {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 350px;
}

input, select, button {
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #D32F2F;
    font-size: 16px;
}

button {
    background-color: #D32F2F;
    color: white;
    cursor: pointer;
    border: none;
    transition: background 0.3s;
    font-weight: bold;
}

button:disabled {
    background: grey;
    cursor: not-allowed;
}

button:hover:enabled {
    background-color: #b71c1c;
}

/* Add smooth fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

form {
    animation: fadeIn 0.5s ease-in-out;
}

    </style>
</head>
<body>
    <h1>Request Blood</h1>
    <form id="requestForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <select id="bloodGroup" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <input type="tel" id="contact" placeholder="Contact Number" required>
        <input type="number" id="age" placeholder="Age" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <div class="donated-section">
        <button id="donatedBtn" onclick="showOTPBox('donationId123')">Donated</button>
    
        <div id="otpInputBox" style="display: none;">
            <input type="text" id="otpInput" placeholder="Enter OTP" required>
            <button onclick="submitOTP('donationId123')">Verify OTP</button>
        </div>
    </div>
    

    <script defer src="request_blood.js"></script>  <!-- Make sure script is loaded at the end -->
