<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="register.js"></script>
</head>
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f8fc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 90%;
    max-width: 400px;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

h1 {
    color: #D32F2F;
    font-size: 24px;
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, select, button {
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    width: 100%;
}

input:focus, select:focus {
    border-color: #D32F2F;
    outline: none;
    box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
}

button {
    background-color: #D32F2F;
    color: white;
    cursor: pointer;
    border: none;
    font-weight: bold;
    transition: background 0.3s;
}

button:hover {
    background-color: #b71c1c;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
<body>
    <div class="container">
        <h1>Donor Registration</h1>
        <form id="donorForm">
            <input type="text" id="donorName" placeholder="Full Name" required>
            <input type="number" id="donorAge" placeholder="Age" required>
            <select id="donorGender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="donorAddress" placeholder="Address" required>
            <select id="donorBloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="tel" id="donorContact" placeholder="Contact Number" required>
            <input type="text" id="donorAvailability" placeholder="Availability (in hours)" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script type="module" src="register.js"></script>

</body>
</html>
